language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
before_deploy:
  - if ! [ "$BEFORE_DEPLOY_RUN" ]; then
      export BEFORE_DEPLOY_RUN=1;
      npm run-script build-demo
    fi
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: demo/dist
  - provider: npm
  email: scheul93@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    branch: master
    repo: DEGJS/formValidation
